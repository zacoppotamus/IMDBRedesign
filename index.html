<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <img src="./assets/photos/flatLogo.svg" alt="IMDB">
            <img id="ad" src="./assets/photos/ad.png" alt="Advertisement">
            <nav>
                <input type="text" placeholder="Search...">
                <i class="fa fa-search"></i>
                <ul>
                    <li>
                        John Smith <i class="fa fa-cog"></i>
                    </li>
                    <li class="mode-option">
                        <span>Casual User</span><i class="fa fa-angle-down"></i>
                    </li>
                    <li class="mode-option">
                        <input id="mode-slider" type="range" class="slider" min="1" max="3" value="1" style="width: 70%;">
                        <div>
                            <i class="fa fa-video-camera" alt="Casual User"></i>
                            <i class="fa fa-film" alt="Movie Junkie"></i>
                            <i class="fa fa-briefcase" alt="Film Pro"></i>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="outer-wrapper">
            <div class="main-search">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search for movies, TV shows, actors, etc...">
            </div>

            <div class="outer-carousel-wrapper">
                <h1>Recommended based on history</h1>
                <div class="movie-carousel-wrapper" id="recommended-carousel">
                    <div class="movie-carousel">
                        <div class="loading">Loading carousel items...</div>
                    </div>
                    <a href="#" class="movie-carousel-control-prev">&lsaquo;</a>
                                    <a href="#" class="movie-carousel-control-next">&rsaquo;</a>
                </div>
            </div>

            <div class="outer-release-carousel-wrapper">
                <h1>New Theater Releases</h1>
                <div class="movie-carousel-wrapper" id="new-release-carousel">
                    <div class="movie-carousel">
                        <div class="loading">Loading carousel items...</div>
                    </div>
                    <a href="#" class="movie-carousel-control-prev">&lsaquo;</a>
                                    <a href="#" class="movie-carousel-control-next">&rsaquo;</a>
                </div>

                <div class="theater-release-wrapper" >
                    <div class="movie-carousel-wrapper" id="theater-release-carousel">
                        <div class="movie-carousel">
                            <div class="loading">Loading carousel items...</div>
                        </div>
                        <a href="#" class="movie-carousel-control-prev">&lsaquo;</a>
                                        <a href="#" class="movie-carousel-control-next">&rsaquo;</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.3/jquery.jcarousel.min.js"></script>
    <script src="js/main.js"></script>
</html>
